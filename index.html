<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In browser 3D plotter</title>

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="In browser 3D plotter">
    <meta property="og:description" content="Visualize in the browser 3d plots from your data" />
    <meta property="og:url" content="https://ccarballolozano.github.io/InBrowser3DPlotter/" />
    <meta property="og:image" content="https://ccarballolozano.github.io/InBrowser3DPlotter/assets/social_meta/screenCap.png" />
    <meta property="og:type" content="website" >

    <!-- Imports -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Functions created -->
    <script type='text/javascript' src='js/read_data.js'></script>
    <script type="text/javascript" src="js/plot.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>

<div class="container">
    <div class="jumbotron jumbotron-fluid mb-4 mt-2">
        <div class="container">

            <h1 class="display-4">Online 3D plotter</h1>
            <p class="lead">Draw a 3D Scatter Plot from a csv file directly in your browser.</p>

            <div class="row">
                <div class="col-auto">
                    <a href="https://github.com/ccarballolozano" style="color: inherit; text-decoration: inherit;">
                        <i class="fab fa-github fa-lg"></i>
                    </a>
                </div>
                <div class="col-auto">
                    <a href="mailto:ccarballolozano@gmail.com" style="color: inherit; text-decoration: inherit;">
                        <i class="fas fa-envelope fa-lg"></i>
                    </a>
                </div>
                <div class="col-auto">
                    <a href="https://ccarballolozano.github.io/" style="color: inherit; text-decoration: inherit;">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <hr>

    <h5>Select csv file:</h5>
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <input type="file" id="fileInput">
                </div>
                <progress id="loadProgress" value="0"></progress>
                <div class="form-group">
                    <input type="checkbox" id="hasHeaders" name="hasHeaders" value="headers">
                    <label for="hasHeaders">Headers?</label>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="uploadButton" name="upload">Go</button>
                </div>
            </form>
        </div>
    </div>

    <hr>

    <!-- SELECT VARIABLES TO PLOT-->
    <h5>Select variables to plot:</h5>

    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="select-xaxis-var">Select X axis variable</label>
                <select class="custom-select" id="select-xaxis-var">
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="select-yaxis-var">Select Y axis variable</label>
                <select class="custom-select" id="select-yaxis-var">
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="select-zaxis-var">Select Z axis variables</label>
                <select class="custom-select" id="select-zaxis-var" size="4" multiple>
                </select>
            </div>
            <div class="form-group col">
                <label for="select-zaxis-var">Select variable to seggregate</label>
                <select class="custom-select" id="select-groupby-var">
                </select>
            </div>
        </div>
    </form>

    <hr>

    <!-- ADD STYLE -->
    <h5>Configure plotting style:</h5>

    <form>
        <div class="form-row">
            <div class="col-xs-1">
                <label for="select-marker-size">Marker size: </label>
                <input class="form-control" type="number" value="12" id="select-marker-size">
            </div>
            <div class="col-xs-1">
                <label for="select-marker-size">Opacity [0, 1]: </label>
                <input class="form-control" type="number" value="0.8" step=".05" id="select-marker-opacity">
            </div>
            <div class="col-xs-1">
                <label for="select-marker-size">Line width {0, 1}: </label>
                <input class="form-control" type="number" value="1" id="select-marker-line-width">
            </div>
        </div>
    </form>

    <hr>

    <!-- PLOT BUTTON -->
    <button type="button" class="btn btn-primary" id="plotScatter3DButton">Plot Scatter</button>

    <hr>

    <div id="displayArea" style="width:100%; height:100vh"></div>

    <hr>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row">
            Making use of:
            </div>
            <div class="row">
                <p>
                <a href="https://plot.ly/javascript/"> Plotly.js</a>,
                <a href="http://getbootstrap.com/">Bootstrap</a>,
                <a href="https://fontawesome.com/">Font Awesome</a>.
                </p>
            </div>
        </div>
    </footer>
</div>

</body>

</html>
